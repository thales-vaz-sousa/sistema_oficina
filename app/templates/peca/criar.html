{% extends "base.html" %}
{% set banner_icon = "fas fa-cog" %}
{% block content %}

<div class="glass-card mb-4">
    <h3 class="mb-1">Cadastrar Peça</h3>
    <small class="text-muted">Inclua uma nova peça ao estoque</small>
</div>

<form method="POST" action="{{ url_for('pecas_criar') }}" class="glass-card">

    <div class="mb-3">
        <label class="form-label">Nome da Peça</label>
        <input name="nome_peca" class="form-control" required placeholder="Ex.: Filtro de Óleo">
    </div>

    <div class="mb-3">
        <label class="form-label">Descrição</label>
        <textarea name="descricao" class="form-control" placeholder="Descreva a peça..."></textarea>
    </div>

    <div class="row">

        <div class="col-md-4 mb-3">
            <label class="form-label">Preço de Custo (R$)</label>
            <input type="number" step="0.01" name="preco_custo" class="form-control" required>
        </div>

        <div class="col-md-4 mb-3">
            <label class="form-label">Preço de Venda (R$)</label>
            <input type="number" step="0.01" name="preco_venda" class="form-control" required>
        </div>

        <div class="col-md-2 mb-3">
            <label class="form-label">Estoque Mínimo</label>
            <input type="number" name="estoque_minimo" class="form-control">
        </div>

        <div class="col-md-2 mb-3">
            <label class="form-label">Estoque Atual</label>
            <input type="number" name="estoque_atual" class="form-control" required>
        </div>

    </div>

    <div class="d-flex gap-2">
        <button class="btn btn-primary btn-modern" type="submit">Salvar</button>
        <a href="{{ url_for('pecas_listar') }}" class="btn btn-secondary btn-modern">Cancelar</a>
    </div>

</form>

{% endblock %}
