{% extends "base.html" %}
{% set banner_icon = "fas fa-users" %}
{% block content %}
<div class="glass-card mb-4">
  <h3 class="mb-1">Editar Cliente</h3>
  <small class="text-muted"> Atualize os dados do cliente</small>
</div>

<form method="POST" action="{{ url_for('clientes_editar', id=cliente.id_cliente) }}" class="glass-card">
  <div class="row">
    <div class="col-md-6 mb-3">
      <label class="form-label">Nome</label>
      <input name="nome" class="form-control" required value="{{ cliente.nome }}">
    </div>

    <div class="col-md-6 mb-3">
      <label class="form-label">CPF</label>
      <input name="cpf" class="form-control" required value="{{ cliente.cpf }}">
    </div>

    <div class="col-md-4 mb-3">
      <label class="form-label">Telefone</label>
      <input name="telefone" class="form-control" value="{{ cliente.telefone }}">
    </div>

    <div class="col-md-4 mb-3">
      <label class="form-label">Email</label>
      <input name="email" type="email" class="form-control" value="{{ cliente.email }}">
    </div>

    <div class="col-md-4 mb-3">
      <label class="form-label">Data de Cadastro</label>
      <input name="data_cadastro" type="date" class="form-control" value="{{ cliente.data_cadastro }}">
    </div>

    <div class="col-12 mb-3">
      <label class="form-label">Endere√ßo</label>
      <input name="endereco" class="form-control" value="{{ cliente.endereco }}">
    </div>
  </div>

  <div class="d-flex gap-2">
    <button type="submit" class="btn btn-primary btn-modern">Atualizar</button>
    <a href="{{ url_for('clientes_listar') }}" class="btn btn-secondary btn-modern">Cancelar</a>
  </div>
</form>
{% endblock %}
