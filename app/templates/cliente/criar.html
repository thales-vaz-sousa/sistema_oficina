{% extends "base.html" %}
{% set banner_icon = "fas fa-users" %}
{% block content %}
<div class="glass-card mb-4">
  <h3 class="mb-1">Cadastrar Cliente</h3>
  <small class="text-muted">Adicione um novo cliente ao sistema</small>
</div>

<form method="POST" action="{{ url_for('clientes_criar') }}" class="glass-card">
  <div class="row">
    <div class="col-md-6 mb-3">
      <label class="form-label">Nome</label>
      <input name="nome" class="form-control" required placeholder="Nome completo">
    </div>

    <div class="col-md-6 mb-3">
      <label class="form-label">CPF</label>
      <input name="cpf" class="form-control" required placeholder="000.000.000-00">
    </div>

    <div class="col-md-4 mb-3">
      <label class="form-label">Telefone</label>
      <input name="telefone" class="form-control" placeholder="(11) 9XXXX-XXXX">
    </div>

    <div class="col-md-4 mb-3">
      <label class="form-label">Email</label>
      <input name="email" type="email" class="form-control" placeholder="email@exemplo.com">
    </div>

    <div class="col-md-4 mb-3">
      <label class="form-label">Data de Cadastro</label>
      <input name="data_cadastro" type="date" class="form-control" value="">
    </div>

    <div class="col-12 mb-3">
      <label class="form-label">Endereço</label>
      <input name="endereco" class="form-control" placeholder="Rua, número, bairro, cidade - UF">
    </div>
  </div>

  <div class="d-flex gap-2">
    <button type="submit" class="btn btn-primary btn-modern">Salvar</button>
    <a href="{{ url_for('clientes_listar') }}" class="btn btn-secondary btn-modern">Cancelar</a>
  </div>
</form>
{% endblock %}
