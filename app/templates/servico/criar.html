{% extends "base.html" %}
{% set banner_icon = "fas fa-concierge-bell" %}
{% block content %}

<div class="glass-card mb-4">
    <h3 class="mb-1">Cadastrar Serviço</h3>
    <small class="text-muted">Cadastre um novo serviço na oficina</small>
</div>

<form method="POST" action="{{ url_for('servicos_criar') }}" class="glass-card">

    <div class="mb-3">
        <label class="form-label">Nome do Serviço</label>
        <input name="nome_servico" class="form-control" required placeholder="Ex.: Alinhamento e Balanceamento">
    </div>

    <div class="mb-3">
        <label class="form-label">Descrição</label>
        <textarea name="descricao" class="form-control" placeholder="Descreva brevemente o serviço..."></textarea>
    </div>

    <div class="row">
        <div class="col-md-4 mb-3">
            <label class="form-label">Preço Base (R$)</label>
            <input type="number" step="0.01" name="preco_base" class="form-control" required>
        </div>

        <div class="col-md-4 mb-3">
            <label class="form-label">Tempo Estimado (min)</label>
            <input type="number" name="tempo_estimado" class="form-control">
        </div>
    </div>

    <div class="d-flex gap-2">
        <button class="btn btn-primary btn-modern" type="submit">Salvar</button>
        <a href="{{ url_for('servicos_listar') }}" class="btn btn-secondary btn-modern">Cancelar</a>
    </div>

</form>

{% endblock %}
