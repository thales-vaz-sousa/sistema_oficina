{% extends "base.html" %}
{% set banner_icon = "fas fa-tools" %}
{% block content %}

<div class="glass-card mb-4">
    <h3 class="mb-1">Editar Mecânico</h3>
    <small class="text-muted">Altere os dados do mecânico</small>
</div>

<form method="POST" action="{{ url_for('mecanicos_editar', id=mecanico.id_mecanico) }}" class="glass-card">

    <div class="row">

        <div class="col-md-6 mb-3">
            <label class="form-label">Nome</label>
            <input name="nome" class="form-control" required value="{{ mecanico.nome }}">
        </div>

        <div class="col-md-6 mb-3">
            <label class="form-label">CPF</label>
            <input name="cpf" class="form-control" required value="{{ mecanico.cpf }}">
        </div>

    </div>

    <div class="row">

        <div class="col-md-6 mb-3">
            <label class="form-label">Telefone</label>
            <input name="telefone" class="form-control" required value="{{ mecanico.telefone }}">
        </div>

        <div class="col-md-6 mb-3">
            <label class="form-label">Especialidade</label>
            <input name="especialidade" class="form-control" value="{{ mecanico.especialidade }}">
        </div>

    </div>

    <div class="mb-3">
        <label class="form-label">Data de Admissão</label>
        <input type="date" name="data_admissao" class="form-control" required value="{{ mecanico.data_admissao }}">
    </div>

    <div class="d-flex gap-2">
        <button class="btn btn-primary btn-modern" type="submit">Atualizar</button>
        <a href="{{ url_for('mecanicos_listar') }}" class="btn btn-secondary btn-modern">Cancelar</a>
    </div>

</form>

{% endblock %}
