{% extends "base.html" %}
{% set banner_icon = "fas fa-tools" %}
{% block content %}

<div class="glass-card mb-4">
    <h3 class="mb-1">Cadastrar Mecânico</h3>
    <small class="text-muted">Adicione um novo membro à equipe técnica</small>
</div>

<form method="POST" action="{{ url_for('mecanicos_criar') }}" class="glass-card">

    <div class="row">

        <div class="col-md-6 mb-3">
            <label class="form-label">Nome</label>
            <input name="nome" class="form-control" required placeholder="Digite o nome completo">
        </div>

        <div class="col-md-6 mb-3">
            <label class="form-label">CPF</label>
            <input name="cpf" class="form-control" required placeholder="000.000.000-00">
        </div>

    </div>

    <div class="row">

        <div class="col-md-6 mb-3">
            <label class="form-label">Telefone</label>
            <input name="telefone" class="form-control" required placeholder="(00) 00000-0000">
        </div>

        <div class="col-md-6 mb-3">
            <label class="form-label">Especialidade</label>
            <input name="especialidade" class="form-control" placeholder="Ex.: Motor, Suspensão...">
        </div>

    </div>

    <div class="mb-3">
        <label class="form-label">Data de Admissão</label>
        <input type="date" name="data_admissao" class="form-control" required>
    </div>

    <div class="d-flex gap-2">
        <button class="btn btn-primary btn-modern" type="submit">Salvar</button>
        <a href="{{ url_for('mecanicos_listar') }}" class="btn btn-secondary btn-modern">Cancelar</a>
    </div>

</form>

{% endblock %}
