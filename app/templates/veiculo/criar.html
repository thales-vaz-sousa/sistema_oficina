{% extends "base.html" %}
{% set banner_icon = "fas fa-car" %}
{% block content %}

<div class="glass-card mb-4">
    <h3 class="mb-1">Cadastrar Veículo</h3>
    <small class="text-muted">Cadastre um veículo ligado a um cliente</small>
</div>

<form method="POST" action="{{ url_for('veiculos_criar') }}" class="glass-card">
    <div class="row">
        <div class="col-md-4 mb-3">
            <label class="form-label">Placa</label>
            <input name="placa" class="form-control" required placeholder="ABC-1234">
        </div>
        <div class="col-md-4 mb-3">
            <label class="form-label">Marca</label>
            <input name="marca" class="form-control" required>
        </div>
        <div class="col-md-4 mb-3">
            <label class="form-label">Modelo</label>
            <input name="modelo" class="form-control" required>
        </div>
    </div>

    <div class="row">
        <div class="col-md-3 mb-3">
            <label class="form-label">Ano</label>
            <input name="ano" type="number" class="form-control">
        </div>
        <div class="col-md-3 mb-3">
            <label class="form-label">Cor</label>
            <input name="cor" class="form-control">
        </div>
        <div class="col-md-6 mb-3">
            <label class="form-label">Cliente</label>
            <select name="id_cliente" class="form-control" required>
                {% for c in clientes %}
                <option value="{{ c.id_cliente }}">{{ c.nome }} — {{ c.cpf }}</option>
                {% endfor %}
            </select>
        </div>
    </div>

    <div class="mb-3">
        <label class="form-label">KM Atual</label>
        <input name="km_atual" type="number" class="form-control">
    </div>

    <div class="d-flex gap-2">
        <button class="btn btn-primary btn-modern" type="submit">Salvar</button>
        <a href="{{ url_for('veiculos_listar') }}" class="btn btn-secondary btn-modern">Cancelar</a>
    </div>
</form>

{% endblock %}
