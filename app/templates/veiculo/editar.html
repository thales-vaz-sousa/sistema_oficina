{% extends "base.html" %}
{% set banner_icon = "fas fa-car" %}
{% block content %}

<div class="glass-card mb-4">
    <h3 class="mb-1">Editar Veículo</h3>
    <small class="text-muted">Atualize os dados do veículo</small>
</div>

<form method="POST" action="{{ url_for('veiculos_editar', id=veiculo.id_veiculo) }}" class="glass-card">

    <div class="row">

        <div class="col-md-4 mb-3">
            <label class="form-label">Placa</label>
            <input name="placa" class="form-control" required value="{{ veiculo.placa }}">
        </div>

        <div class="col-md-4 mb-3">
            <label class="form-label">Marca</label>
            <input name="marca" class="form-control" required value="{{ veiculo.marca }}">
        </div>

        <div class="col-md-4 mb-3">
            <label class="form-label">Modelo</label>
            <input name="modelo" class="form-control" required value="{{ veiculo.modelo }}">
        </div>

    </div>

    <div class="row">

        <div class="col-md-3 mb-3">
            <label class="form-label">Ano</label>
            <input type="number" name="ano" class="form-control" required value="{{ veiculo.ano }}">
        </div>

        <div class="col-md-3 mb-3">
            <label class="form-label">Cor</label>
            <input name="cor" class="form-control" value="{{ veiculo.cor }}">
        </div>

        <div class="col-md-3 mb-3">
            <label class="form-label">KM Atual</label>
            <input type="number" name="km_atual" class="form-control" value="{{ veiculo.km_atual }}">
        </div>

        <div class="col-md-3 mb-3">
            <label class="form-label">Cliente</label>
            <select name="id_cliente" class="form-control" required>
                {% for c in clientes %}
                <option value="{{ c.id_cliente }}" {% if c.id_cliente == veiculo.id_cliente %}selected{% endif %}>
                    {{ c.nome }}
                </option>
                {% endfor %}
            </select>
        </div>

    </div>

    <div class="d-flex gap-2">
        <button class="btn btn-primary btn-modern" type="submit">Atualizar</button>
        <a href="{{ url_for('veiculos_listar') }}" class="btn btn-secondary btn-modern">Cancelar</a>
    </div>

</form>

{% endblock %}
