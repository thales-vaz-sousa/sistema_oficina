{% extends "base.html" %}
{% set banner_icon = "fas fa-calendar-alt" %}
{% block content %}

<div class="glass-card mb-4">
    <h3 class="mb-1">Editar Agendamento</h3>
    <small class="text-muted"> Atualize os dados do agendamento</small>
</div>

<form method="POST" action="{{ url_for('agendamentos_editar', id=agendamento.id_agendamento) }}" class="glass-card">

    <div class="row">
        <div class="col-md-4 mb-3">
            <label class="form-label">Data</label>
            <input name="data_agendamento" type="date" class="form-control" value="{{ agendamento.data_agendamento }}" required>
        </div>

        <div class="col-md-4 mb-3">
            <label class="form-label">Hora</label>
            <input name="hora_agendamento" type="time" class="form-control" value="{{ agendamento.hora_agendamento }}" required>
        </div>

        <div class="col-md-4 mb-3">
            <label class="form-label">Status</label>
            <select name="status" class="form-control">
                <option value="Pendente"     {% if agendamento.status == "Pendente" %}selected{% endif %}>Pendente</option>
                <option value="Confirmado"   {% if agendamento.status == "Confirmado" %}selected{% endif %}>Confirmado</option>
                <option value="Cancelado"    {% if agendamento.status == "Cancelado" %}selected{% endif %}>Cancelado</option>
            </select>
        </div>
    </div>

    <div class="mb-3">
        <label class="form-label">Observações</label>
        <textarea name="observacoes" class="form-control">{{ agendamento.observacoes }}</textarea>
    </div>

    <div class="row">

        <div class="col-md-6 mb-3">
            <label class="form-label">Veículo</label>
            <select name="id_veiculo" class="form-control" required>
                {% for v in veiculos %}
                <option value="{{ v.id_veiculo }}" {% if v.id_veiculo == agendamento.id_veiculo %}selected{% endif %}>
                    {{ v.placa }} - {{ v.modelo }}
                </option>
                {% endfor %}
            </select>
        </div>

        <div class="col-md-6 mb-3">
            <label class="form-label">Mecânico</label>
            <select name="id_mecanico" class="form-control" required>
                {% for m in mecanicos %}
                <option value="{{ m.id_mecanico }}" {% if m.id_mecanico == agendamento.id_mecanico %}selected{% endif %}>
                    {{ m.nome }}
                </option>
                {% endfor %}
            </select>
        </div>

    </div>

    <div class="d-flex gap-2">
        <button class="btn btn-primary btn-modern" type="submit">Atualizar</button>
        <a href="{{ url_for('agendamentos_listar') }}" class="btn btn-secondary btn-modern">Cancelar</a>
    </div>

</form>

{% endblock %}
