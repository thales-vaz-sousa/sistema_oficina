{% extends "base.html" %}
{% set banner_icon = "fas fa-calendar-alt" %}
{% block content %}

<div class="glass-card mb-4">
    <h3 class="mb-1">Novo Agendamento</h3>
    <small class="text-muted">Agende um atendimento para um veículo</small>
</div>

<form method="POST" action="{{ url_for('agendamentos_criar') }}" class="glass-card">

    <div class="row">
        <div class="col-md-4 mb-3">
            <label class="form-label">Data</label>
            <input type="date" name="data_agendamento" class="form-control" required>
        </div>

        <div class="col-md-4 mb-3">
            <label class="form-label">Hora</label>
            <input type="time" name="hora_agendamento" class="form-control" required>
        </div>

        <div class="col-md-4 mb-3">
            <label class="form-label">Status</label>
            <select name="status" class="form-control" required>
                <option value="Pendente">Pendente</option>
                <option value="Confirmado">Confirmado</option>
                <option value="Cancelado">Cancelado</option>
            </select>
        </div>
    </div>

    <div class="mb-3">
        <label class="form-label">Observações</label>
        <textarea name="observacoes" class="form-control" placeholder="Ex.: Cliente solicitou urgência..."></textarea>
    </div>

    <div class="row">

        <div class="col-md-6 mb-3">
            <label class="form-label">Veículo</label>
            <select name="id_veiculo" class="form-control" required>
                {% for v in veiculos %}
                <option value="{{ v.id_veiculo }}">{{ v.placa }} - {{ v.modelo }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="col-md-6 mb-3">
            <label class="form-label">Mecânico</label>
            <select name="id_mecanico" class="form-control" required>
                {% for m in mecanicos %}
                <option value="{{ m.id_mecanico }}">{{ m.nome }}</option>
                {% endfor %}
            </select>
        </div>

    </div>

    <div class="d-flex gap-2">
        <button class="btn btn-primary btn-modern" type="submit">Salvar</button>
        <a href="{{ url_for('agendamentos_listar') }}" class="btn btn-secondary btn-modern">Cancelar</a>
    </div>

</form>

{% endblock %}
